<div id="default"></div>

<div id="targetScore"></div>
<p id="target-score">111</p>


<script type="text/javascript">
$.fn.raty.defaults.path = '../lib/images';
   $(function() {
      $('#default').raty();

  $('#score').raty({ score: 3 });

  $('#score-callback').raty({
    score: function() {
      return $(this).attr('data-score');
      }
  });

$('#targetScore').raty({
  targetScore: '#target-score'
});













});

</script>
